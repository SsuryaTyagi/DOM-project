<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
     <section class="AllElem">
         <div class="to-do elem" id="1">
        <img
          src="https://img.freepik.com/free-photo/3d-background-with-hexagonal-shapes-texture_23-2150473195.jpg"
          alt=""
        />
        <h2>TO-DO List</h2>
      </div>
      <div class="daily-planner elem" id="1">
        <img
          src="https://img.freepik.com/free-psd/3d-female-character-working-desk-with-laptop_23-2148938896.jpg"
          alt=""
        />
        <h2>Daily Planner</h2>
      </div>
      <div class="moti elem" id="1">
        <img
          src="https://img.freepik.com/free-psd/3d-megaphone-speaker_23-2148938921.jpg"
          alt=""
        />
        <h2>Motivation</h2>
      </div>
      <div class="pomo elem" id="1">
        <img
          src="https://img.freepik.com/free-psd/3d-transparent-hourglass_23-2148938928.jpg"
          alt=""
        />
        <h2>Pomodoro time</h2>
      </div>
      <div class="goals elem" id="1">
        <img
          src="https://img.freepik.com/free-psd/planning-strategy-goal-achievement_23-2151975768.jpg"
          alt=""
        />
        <h2>Daily goals</h2>
      </div>
     </section>
     <section class="fullElem  ">
        <button class="back">close</button>
        <div>
            <h1>Your Personalised Task List</h1>
        </div>
        <div class="todo-container">
            <div class="addTask">
                <form>
                    <input type="text" placeholder="Enter Task">
                    <textarea name="" id="" placeholder="Enter Details" rows="18"></textarea>
                    <button>
                    Add Task
                    </button>
                </form>
            </div>
            <div class="allTask">
            </div>
        </div>

     </section>
          <section class="fullElem  daily-planner-fullpage">
            <button class="back">close</button>
        <div>
            <h2>Plane your Day to be more Productive</h2>
        </div>
     </section>
          <section class="fullElem">
            <button class="back">close</button>
        <div>
            <h2>motivation</h2>
        </div>
     </section>
          <section class="fullElem">
            <button class="back">close</button>
        <div>
            <h2>Pomodoro </h2>
        </div>
     </section>
          <section class="fullElem">
            <button class="back">close</button>
        <div>
            <h2> Daily goals</h2>
        </div>
     </section>
    </div>
    <script type="module" src="script.js"></script>
